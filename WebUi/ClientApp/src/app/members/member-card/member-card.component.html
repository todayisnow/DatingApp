<div class="card mb-4" >
  <div class="card-img-wrapper">
    <img src="{{member.photoUrl}}" class="card-img-top" alt="{{member.knownAs}}" />
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-{{member.gender}} mr-2"></i>
      {{member.knownAs}}
    </h6>
    <p class="card-text text-muted text-center">{{member.city}}</p>
  </div>
</div>
